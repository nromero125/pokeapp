{% extends "layouts/base.html" %} {% block content %}
<form action="{% url 'create' %}" method="POST">
<div class="block block-rounded">
    <div class="block-header block-header-default">
        <h3>Agregar Pokemon</h3>
    </div>
    <div class="block-content">
        <div class="row">
            <div class="col-md-4">
                
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
            </div>
            
            <div class="col-md-6">
                <div id="map_canvas" style="width: 500px; height: 250px;"></div>
            </div>
        </div>
    </div>
    <div class="block-content block-content-full block-content-sm bg-body-light font-size-sm">
        <input type="submit" class="btn btn-primary" value="Guardar" />
    </div>
</div>
</form>
{% endblock content %} 
{% block scripts %} 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvR0Up5k-mB5EvRKMuhznLVvjWPqeN8W0"></script>
<script>
    var map;
    var marker;

    function initialize() {
        var myLatlng = new google.maps.LatLng(18.474399276637865, -69.90325944531253);
        var latitude = document.getElementById("latitude");
        var longitude = document.getElementById("longitude");
        latitude.value = 18.474399276637865;
        longitude.value = -69.90325944531253;
        var myOptions = {
            zoom: 8,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        marker = new google.maps.Marker({
            draggable: true,
            position: myLatlng,
            map: map,
            title: "Your location"
        });

        google.maps.event.addListener(marker, 'dragend', function (event) {
            latitude.value = event.latLng.lat();
            longitude.value = event.latLng.lng();
        });

        google.maps.event.addListener(map, 'click', function (event) {
            latitude.value = event.latLng.lat();
            longitude.value = event.latLng.lng();
            marker.setPosition(event.latLng);
        });
    }
    google.maps.event.addDomListener(window, "load", initialize());
</script>
{% endblock scripts %}
