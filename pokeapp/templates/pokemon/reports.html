{% extends "layouts/base.html" %}
 {% block content %}
<div class="block block-rounded">
    <div class="block-header block-header-default">
        <h3 class="block-title">Reportes</h3>
    </div>
    <div class="block-content">
        <form action="{% url 'reports' %}" method="POST">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="">Mes</label>
                <input type="number" name="month" min="1" max="12" class="form-control">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        <hr>
        <form action="{% url 'bytype' %}" method="POST">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="">Tipo</label>
                <select name="pokemon_type" class="form-control">
                    <option value="Agua">Agua</option>
                    <option value="Fuego">Fuego</option>
                    <option value="Oscuro">Oscuro</option>
                    <option value="Hierba">Hierba</option>
                    <option value="Electrico">Electrico</option>
                </select>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
